<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Frontend Mentor | Advice generator app</title>
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
		<link rel="stylesheet" href="style.css">
		<script src="index.js" defer></script>
	</head>
	<body>
		<article class="advice-card">
			<h4 id="advice-number"></h4>
			<q id="advice-text"></q>
			<picture class="pattern-divider">
				<source srcset="images/pattern-divider-mobile.svg" media="(max-width: 1080px)">
				<img src="images/pattern-divider-desktop.svg" alt="Divider">
			</picture>
			<div>
				<button class="draw-button"><img src="images/icon-dice.svg" alt="Dice"></button>
			</div>
		</article>
	</body>
</html>
